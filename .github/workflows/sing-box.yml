on:
  push:
    paths:
      - 'version/sing-box'
      - '.github/workflows/sing-box.yml'

name: sing-box
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - { os: linux, arch: amd64, variant: musl, naive: true, debian: amd64, rpm: x86_64, pacman: x86_64, openwrt: "x86_64" }
          - { os: linux, arch: arm64, variant: musl, naive: true, debian: arm64, rpm: aarch64, pacman: aarch64, openwrt: "aarch64_cortex-a53 aarch64_cortex-a72 aarch64_cortex-a76 aarch64_generic" }
          - { os: linux, arch: "386", variant: musl, naive: true, go386: sse2, debian: i386, rpm: i386, openwrt: "i386_pentium4" }
    steps:
      
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set Env
        run: |
          echo "GOLANG=$(wget -qO- https://raw.githubusercontent.com/actions/go-versions/main/versions-manifest.json | grep 'version' | cut -d\" -f4 | head -1)" >> $GITHUB_ENV
          # echo "VERSION=$(cat "version/sing-box" | head -n1 | tr -d [:space:])" >> $GITHUB_ENV
          wget -qO- https://raw.githubusercontent.com/SagerNet/sing-box/refs/heads/dev-next/.github/CRONET_GO_VERSION | head -n1 | tr -d [:space:] > .github/CRONET_GO_VERSION
        shell: bash

      - name: Set version
        id: set_version
        run: |
          set -xeuo pipefail
          VERSION=$(cat "version/sing-box" | head -n1 | tr -d [:space:])
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Clone repository
        run: |
          set -xeuo pipefail
          git clone --depth=1 --branch=dev-next https://github.com/SagerNet/sing-box.git sing-box
          cp -r sing-box/. ./
          rm -rf sing-box

      - name: Install Golang
        uses: actions/setup-go@v6
        with: 
          go-version: ${{ env.GOLANG }}

      - name: Clone cronet-go
        run: |
          set -xeuo pipefail
          CRONET_GO_VERSION=$(cat .github/CRONET_GO_VERSION)
          git init ~/cronet-go
          git -C ~/cronet-go remote add origin https://github.com/sagernet/cronet-go.git
          git -C ~/cronet-go fetch --depth=1 origin "$CRONET_GO_VERSION"
          git -C ~/cronet-go checkout FETCH_HEAD
          git -C ~/cronet-go submodule update --init --recursive --depth=1
      
      - name: Cache Chromium toolchain
        id: cache-chromium-toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/cronet-go/naiveproxy/src/third_party/llvm-build/Release+Asserts
            ~/cronet-go/naiveproxy/src/out/sysroot-build
          key: chromium-toolchain-${{ matrix.arch }}-${{ matrix.variant }}-${{ hashFiles('.github/CRONET_GO_VERSION') }}
    
      - name: Download Chromium toolchain
        run: |
          set -xeuo pipefail
          cd ~/cronet-go
          if [[ "${{ matrix.variant }}" == "musl" ]]; then
            go run ./cmd/build-naive --target=linux/${{ matrix.arch }} --libc=musl download-toolchain
          else
            go run ./cmd/build-naive --target=linux/${{ matrix.arch }} download-toolchain
          fi
    
      - name: Set Chromium toolchain environment
        run: |
          set -xeuo pipefail
          cd ~/cronet-go
          if [[ "${{ matrix.variant }}" == "musl" ]]; then
            go run ./cmd/build-naive --target=linux/${{ matrix.arch }} --libc=musl env >> $GITHUB_ENV
          else
            go run ./cmd/build-naive --target=linux/${{ matrix.arch }} env >> $GITHUB_ENV
          fi

      - name: Set build tags
        run: |
          set -xeuo pipefail
          TAGS='with_quic,with_grpc,with_dhcp,with_wireguard,with_utls,with_acme,with_clash_api,with_v2ray_api,with_gvisor,with_tailscale,with_naive_outbound,with_musl'
          echo "BUILD_TAGS=${TAGS}" >> "${GITHUB_ENV}"

      - name: Build (musl)
        run: |
          set -xeuo pipefail
          mkdir -p dist
          wget -O dist/geosite.db https://github.com/SagerNet/sing-geosite/releases/latest/download/geosite.db
          wget -O dist/geoip.db https://github.com/SagerNet/sing-geoip/releases/latest/download/geoip.db
          go build -v -trimpath -o dist/sing-box -tags "${BUILD_TAGS}" \
          -ldflags "-s -buildid= -X github.com/sagernet/sing-box/constant.Version=${{ needs.set_version.outputs.VERSION }}" \
          ./cmd/sing-box
        env:
          CGO_ENABLED: "1"
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          GO386: ${{ matrix.go386 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set name
        run: |-
          DIR_NAME="sing-box-linux-${{ matrix.arch }}"
          echo "DIR_NAME=${DIR_NAME}" >> "${GITHUB_ENV}"

      - name: Archive
        run: |
          set -xeuo pipefail
          cd dist
          zip -9 -r "${DIR_NAME}.zip" sing-box geosite.db geoip.db
          rm -rf sing-box geosite.db geoip.db

      - name: Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ needs.set_version.outputs.VERSION }}
          tag: ${{ needs.set_version.outputs.VERSION }}
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: |
            ./dist/*

  push:
    needs: build
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set variables
        run: |
          echo "VERSION=$(cat "version/sing-box" | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Get Dockerfile
        run: |
          cp src/sing-box/* $PWD

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build latest
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/386,linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sing-box:latest
            ${{ secrets.DOCKER_USERNAME }}/sing-box:${{ env.VERSION }}

  test:
    needs: [build,push]
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set variables
        run: |
          echo "VERSION=$(cat "version/sing-box" | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /usr/bin/sing-box ${{ secrets.DOCKER_USERNAME }}/sing-box:latest version
          docker run --rm --entrypoint /usr/bin/sing-box ${{ secrets.DOCKER_USERNAME }}/sing-box:${{ env.VERSION }} version
